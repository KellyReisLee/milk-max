{% extends "layout.html" %}

{% block title %} Esqueci nome de usuário {% endblock %}

{% block main %}
    <!-- Imagem ilustrativa -->
    <div class="wrapper">
        <div class="login-container">
            <div class="login-img">
                <img src="/static/img/logo-reduzida-azul.png" alt="">
            </div>
            <div class="divisor"></div>
            <!--Formulário de Login-->
            <div class="form-container">
                <h2>Esqueci meu usuário</h2>
                <p>Para redefinir seu usuário, preencha com seu e-mail e senha </p>
                <form class="needs-validation" id="loginForm" action="/forgot" method="post" novalidate>
                    <div class="form-group">
                        <label for="email"></label>
                        <input id="email" name="email" placeholder="E-mail" type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Insira seu e-mail cadastrado.</div>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input id="password" name="password" placeholder="Senha" type="password" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Insira sua senha.</div>
                    </div>
                    <button class="form-btn" type="submit"><strong>VALIDAR</strong></button>
                </form>
                <div class="mt-3" id="extra" style="display: none;">
                    <p>O nome de usuário foi enviado no seu e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/validateform.js') }}"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
        
            const formData = new FormData(this);
            fetch("/forgot", { // JavaScript intercepta form ao invés dele ser enviado direto pro servidor. Faz a requisição
                method: "POST",
                body: formData,
            })
            .then(response => response.json()) // JavaScript faz a comunicação com o servidor por meio de arquivos json. Envia resposta
            .then(data => {
                if (data.success) {
                    document.getElementById("extra").style.display = "block";
                } else {
                    alert(data.message); // Display error message
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>    
{% endblock %}
