{% extends "layout.html" %}

{% block title %} Esqueci senha {% endblock %}

{% block main %}
    <!-- Imagem ilustrativa -->
    <div class="wrapper">
        <div class="login-container">
            <div class="login-img">
                <img src="/static/img/logo-reduzida-azul.png" alt="">
            </div>
            <div class="divisor"></div>
            <!--Formulário de Login-->
            <div class="form-container">
                <h2>Esqueci minha senha</h2>
                <p>Para refinir sua senha, preencha com seu e-mail </p>
                <form class="needs-validation" id="loginForm" action="/forgot" method="post" novalidate>
                    <div class="form-group">
                        <label for="email"></label>
                        <input id="email" name="email" placeholder="E-mail" type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Insira seu e-mail cadastrado.</div>
                    </div>
                    <button class="form-btn" type="submit"><strong>REDEFINIR</strong></button>
                </form>
                <!-- Ícone de carregamento -->
                <div id="loading" style="display: none;">
                    <img src="/static/img/loading.gif" alt="Carregando...">
                </div>
                <div class="mt-3" id="extra" style="display: none;">
                    <p>Um link para redefinição de senha foi enviado no seu e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/validateform.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forgot.js') }}"></script>
{% endblock %}
