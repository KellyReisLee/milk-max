{% extends "layout.html" %}

{% block title %} Esqueci senha {% endblock %}

{% block main %}
    <!-- Imagem ilustrativa -->
    <div class="wrapper">
        <div class="login-container">
            <div class="login-img">
                <img src="/static/img/logo-reduzida-azul.png" alt="">
            </div>
            <div class="divisor"></div>
            <!--Formulário de Login-->
            <div class="form-container">
                <h2>Esqueci minha senha</h2>
                <p>Para refinir sua senha, preencha com seu e-mail </p>
                <form class="was-validated" id="loginForm" action="/forgot" method="post">
                    <div class="form-group">
                        <label for="email"></label>
                        <input id="email" name="email" placeholder="E-mail" type="text" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Insira seu e-mail cadastrado.</div>
                    </div>
                    <button class="form-btn" type="submit"><strong>REDEFINIR</strong></button>
                </form>
                <div class="mt-3" id="extra" style="display: none;">
                    <p>Um link para redefinição de senha foi enviado no seu e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
        
            const formData = new FormData(this);
            fetch("/forgot", { // JavaScript intercepta form ao invés dele ser enviado direto pro servidor. Faz a requisição
                method: "POST",
                body: formData,
            })
            .then(response => response.json()) // JavaScript faz a comunicação com o servidor por meio de arquivos json. Envia resposta
            .then(data => {
                if (data.success) {
                    document.getElementById("extra").style.display = "block";
                } else {
                    alert(data.message); // Display error message
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script> 
{% endblock %}
