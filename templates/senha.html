{% extends "layout.html" %}

{% block title %} Forgot {% endblock %}

{% block main %}
    <!-- Imagem ilustrativa -->
    <div class="wrapper">
        <div class="login-container">
            <div class="login-img">
                <img src="/static/img/logo-reduzida-azul.png" alt="">
            </div>
            <div class="divisor"></div>
            <!--FormulÃ¡rio de Login-->
            <div class="form-container">
                <h2>Esqueci minha senha</h2>
                <p>Para refinir sua senha, preencha com seu e-mail </p>
                <form class="was-validated" id="loginForm" action="/login" method="post">
                    <div class="form-group">
                        <label for="email"></label>
                        <input id="email" name="email" placeholder="E-mail" type="text" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Insira seu e-mail cadastrado.</div>
                    </div>
                    <button class="form-btn" type="submit"><strong>REDEFINIR</strong></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
