{% extends "layout.html" %}

{% block title %} cart {% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
