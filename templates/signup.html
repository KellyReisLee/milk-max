{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
<main class="wrapper">
    <div class="login-container">
        <div class="login-img">
            <img src="/static/img/logo-reduzida-azul.png" alt="">
        </div>
        <div class="divisor"></div>
        <!--Formulário de Login-->
        <div class="form-container">
            <h2>Registre-se</h2>
            <p>Se você já tem uma conta: <a href="/login">Log In</a></p>
            <form id="signupForm" onsubmit="return ValidateForm()" action="/register" method="post">
                <div class="form-group">
                    <label for="username"></label>
                    <input id="username" name="username" placeholder="Nome de Usuário" type="text">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input id="password" name="password" placeholder="Senha" type="password">
                </div>
                <div class="form-group">
                    <label for="confirm"></label>
                    <input id="confirm" name="confirm" placeholder="Confirmar senha" type="password">
                </div>
                <button class="form-btn" type="submit"><strong>REGISTRAR</strong></button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
