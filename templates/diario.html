{% extends 'layout.html' %}

{% block title %} Diário {% endblock %}

{% block main %}
    <h2>Diário</h2>
    <div class="container button">
        <form action="/diario" method="post">
            Vaca:
            <input min="1" autocomplete="off" autofocus id="selecao_vaca" name="selecao_vaca" placeholder="ID vaca" type="number">
            <button type="submit">Ver diário</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                {% for coluna in colunas %}
                    <th>{{ coluna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for linha in dias %}
                <tr>
                    {% for item in linha %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container button">
        <button style="margin-bottom: 50px;">Adicionar registro</button>
    </div>
{% endblock %}
