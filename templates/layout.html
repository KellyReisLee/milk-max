<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <title>Milkmax: {% block title %}{% endblock %}</title>

    <!-- LEAGUE SPARTAN (GOOGLE FONTS) - HEADERS, TÍTULOS E BOTÕES  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- OPEN SANS (GOOGLE FONTS) - CORPO DO TEXTO, PARÁGRAFOS, INFORMAÇÕES -->
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>

    <!-- Font Awesome - Icons -->
    <!-- CDN do Font Awesome versão 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header ------- -->
    <header class="header-container container-fluid">

        <!-- Navbar com Menu Hambúrguer e Dropdown -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container text-center main-container">
                <div class="logo">
                    <a href="/"><img id="logo" class="img-fluid" src="/static/img/logo-branco-sem-fundo.png" alt="Logo Milkmax"></a>
                </div>
    
                <!--Menu Hambúrguer-->
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--Centralizar os links no mobile -->
                    {% if session["username"] %}
                        <ul class="navbar-nav mx-auto  mb-lg-0 justify-content-center ">
                            <li class="nav-item">
                            <a class=" nav-link text-light active" aria-current="page" href="/relatorios">Relatórios</a>
                            </li>
                            <li class="nav-item  ">
                            <a class=" nav-link text-light active " aria-current="page" href="/vacas">Vacas</a>
                            </li>
                            <li class="nav-item">
                            <a class="  nav-link text-light active " aria-current="page" href="/diario">Diário</a>
                            </li>
                        </ul>
                        <button onclick="window.location.href='/logout'" type="button" class="btn btn-light text-primary btn-login">Log out</button>
                    {% else %}
                        <ul class="navbar-nav mx-auto  mb-lg-0 justify-content-center ">
                            <li class="nav-item">
                            <a class=" nav-link text-light active " aria-current="page" href="/contact">Contato</a>
                            </li>
                            <li class="nav-item">
                            <a class=" nav-link text-light active " aria-current="page" href="/signup">Registrar-se</a>
                            </li>
                        </ul>
                        <button onclick="window.location.href='/login'" type="button" class="btn btn-light text-primary btn-login">Log in</button>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main ------- -->
    <main>
        {% block main %} {% endblock %}
    <main>

    <!-- Footer ------ -->
    <footer class=" footer-container container-fluid d-flex justify-content-center flex-column align-items-center">
        <div
        class="row container d-flex py-3 px-0 gap-lg-0  gap-2  align-items-center justify-content-between flex-column flex-lg-row ">
        <div
            class="col-lg-4 col-md-12 d-flex align-items-center py-2 order-1 order-md-1 gap-3 py-md-2  justify-content-lg-end justify-content-center  justify-content-end ">
            <h3 class="subtitle-footer d-flex align-self-end   ">Follow us</h3>
            <div class="footer-icon-list">
            <a href="#" class="icon" aria-label="Facebook" aria-hidden="true">
                <i class="fa-brands fa-facebook fa-md"></i>
            </a>
            <a href="#" class="icon" aria-label="Instagram" aria-hidden="true">
                <i class="fa-brands fa-instagram fa-md"></i>
            </a>
            <a href="#" class="icon" aria-label="Twitter" aria-hidden="true">
                <i class="fa-brands fa-twitter fa-md"></i>
            </a>
            <a href="#" class="icon" aria-label="YouTube" aria-hidden="true">
                <i class="fa-brands fa-youtube fa-md"></i>
            </a>
            </div>

        </div>
        <div
            class="col-lg-7 col-md-12 d-flex  py-2  justify-content-start flex-lg-row flex-column d-flex align-items-center gap-3 gap-sm-2 ">
            <h3 class="subtitle-footer d-flex align-self-center  align-self-lg-end">
            Get the NewsLetter
            </h3>
            <div class="subscribe-container">
            <input type="email" class="subscribe-input" placeholder="Your email address" aria-label="Email address"
                required>
            <button class="subscribe-button" type="button">Subscribe</button>
            </div>
        </div>
        </div>

        <hr class="hr-footer">

        <nav class="footer-nav">
        <ul>
            <li class="nav-links-footer"><a href="#">Features</a></li>
            <li class="nav-links-footer"><a href="#">About</a></li>
            <li class="nav-links-footer"><a href="#">Testimonials</a></li>
            <li class="nav-links-footer"><a href="#">Contact</a></li>
        </ul>
        </nav>

        <p class="copyright"> © 2024 Milkmax. All rights reserved.</p>
    </footer>
</body>
</html>
