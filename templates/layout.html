<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Milkmax: {% block title %}{% endblock %}</title>

    <!-- LEAGUE SPARTAN (GOOGLE FONTS) - HEADERS, TÍTULOS E BOTÕES  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- OPEN SANS (GOOGLE FONTS) - CORPO DO TEXTO, PARÁGRAFOS, INFORMAÇÕES -->
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>

    <!-- Font Awesome - Icons -->
    <!-- CDN do Font Awesome versão 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header ------- -->
    <header class="header-container container-fluid">

        <!-- Navbar com Menu Hambúrguer e Dropdown -->
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container text-center main-container">
            <div class="logo">
            <a id="logo" class="navbar-brand" href="/"></a>
            <!--<img id="logo" class="img-fluid" src="/static/img/logo-branco-sem-fundo.png" alt="Logo Milkmax"> -->
            </div>

            <!-- Menu Hambúrguer -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Centralizar os links no mobile -->
            <ul class="navbar-nav mx-auto  mb-lg-0 justify-content-center ">
                <li class="nav-item">
                <a class=" nav-link active" aria-current="page" href="#">Features</a>
                </li>
                <li class="nav-item  ">
                <a class=" nav-link active " aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                <a class="  nav-link active " aria-current="page" href="#">Testimonials</a>
                </li>
                <li class="nav-item">
                <a class=" nav-link active " aria-current="page" href="#">Price</a>
                </li>
                <li class="nav-item">
                <a class=" nav-link active " aria-current="page" href="#">Contact</a>
                </li>
            </ul>
            <button class="btn btn-light text-primary btn-login" type="button">Log in</button>
            </div>
        </div>
        </nav>
    </header>
    <div id="main">
        {% block main %} {% endblock %}
    </div>
</body>
</html>
